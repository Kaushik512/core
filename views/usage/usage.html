        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Months', 'Planned', 'Actual'],
          ['Oct',  300,      263.81],
          ['Nov',  450,      540.53],
          ['Dec',  650,      655.05],
          ['Jan',  750,      980.35],
          ['Feb',  900,      698.40]
        ]);

        var options = {
          hAxis: {title: 'Months',  titleTextStyle: {color: '#333'}},
          vAxis: {title: 'Cost',  titleTextStyle: {color: '#333'},minValue: 0}
           
          
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

        <!--Multiple Lines-->

         <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart1);
      function drawChart1() {
        var data = google.visualization.arrayToDataTable([
          ['Month', 'm1.large', 'm1.medium', 'm1.small','t1.micro'],
          
           ['Oct',  100,      70,        50,    40],
          ['Nov',  200,      120,       100,    80],
          ['Dec',  250,     200,        120,    100],
          ['Jan',  600,      180,       150,   50],
          ['Feb',  300,      200,       100,   80]
        ]);

        var options = {
          vAxis: {minValue: 0},
          hAxis: {title: 'Months',  titleTextStyle: {color: '#333'}},
          vAxis: {title: 'Cost',  titleTextStyle: {color: '#333'}},
          
          colors:['green','red','blue','yellow']
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div1'));
        chart.draw(data, options);
      }
    </script>


		<script type="text/javascript">
      // PAGE RELATED SCRIPTS

      /*
      * Run all morris chart on this page
      */
      $(document).ready(function () {
          
          var oct = false;
          var nov = false;
          var dec = false;
          var jan = false;
          var feb = false; 

          // DO NOT REMOVE : GLOBAL FUNCTIONS!
          pageSetUp();

          if ($('#sales-graph').length) {

              Morris.Area({
                  element: 'sales-graph',
                  data: [{
                       month: '2013-10',
                      cost: 263.81
                  },
                   {
                      month: '2013-11',
                      cost: 540.53
                  }, 
                  {
                      month: '2013-12',
                      cost: 655.05
                  },
                  {
                      month: '2014-01',
                      cost: 980.35
                  },
                  {
                      month: '2014-02',
                      cost: 698.40
                  }],
                  xkey: 'month',
                  ykeys: [ 'cost'],
                  labels: ['cost'],
                  pointSize: 2,
                  hideHover: 'auto',
                  gridTextSize: 12,
                  yLabelFormat:function(y) {
                    return y +'$';
                  },
                  parseTime:false,

                  xLabelFormat: function (x) {
                      var str = ' ';

                      switch (x.getMonth()) {

                          case 0:
                              if(!jan) {
                                str = 'Jan ' + 14;
                                jan = true;
                              }
                              break;
                          case 1:
                          if(!feb) {
                                str = 'Feb ' + 14;
                                feb = true;
                              }
                              
                              break;
                          case 9:
                          if(!oct) {
                                str = 'Oct' + 13;
                                oct = true;
                              }
                              
                              break;
                          case 10:
                          if(!nov) {
                                str = 'Nov ' + 13;
                                nov = true;
                              }
                              break;
                          case 11:
                             if(!dec) {
                                 str = 'Dec ' + 13;
                                dec = true;
                              }
                              break;

                      }
                      //alert(str);
                      return str;
                  }

                });
              }

            });

      //setup_flots();
      /* end flot charts */

		</script>
