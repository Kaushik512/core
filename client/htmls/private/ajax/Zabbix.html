<style>
#content{
	height:100%!important;
}
</style>

<script type="text/javascript">
	$.ajax({
     method: "GET",
     url: "/globalsettings",   
     success: function(data, success) {
      $("#content").append('<iframe src='+ data[0].zabbixUrl+' style="width: 100% ! important; height: 93%! important; border: medium none;"></iframe>');
    },
    error: function(jqxhr) {
      removeLoader();
      bootbox.alert(jqxhr.status);
    },
    failure: function(data) {
      bootbox.alert(data);
    }
  });
</script>
