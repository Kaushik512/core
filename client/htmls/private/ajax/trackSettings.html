<style>
#content{
    height:100%!important;
}
</style>
<script type="text/javascript">
    $('#trackTree ul>li').trigger('click');
    $('#trackTree ul>li').find("[nodetype='dataList']").first().click();
    $('#trackTree ul>li').find("[nodetype='dataChildList']").first().click();
    $.ajax({
        type: 'GET',
        url: '../track',
        success: function(data, success) {
            if (data.length === 0) {
                var str = '<div class="alert alert-warning noTrackItems"><img style="width:50px;height:40px" src="img/warning.png" alt="warning"/><span style="margin-left:20px;font-size:18px;">Navigate to Settings to add Dashoboard Items.</span></div>'
                $('#content').html(str);
            }
        }
    });
</script>
