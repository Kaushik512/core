<div class="row">
   <div class="col-md-12">
      <div class="col-md-12">
         <form action="" id="myForm50">
            <div class="widget-box">
               <div class="widget-header">
                  <h4 class="widget-margin" style="color:black;">New Jenkins Config  <span id="spnjenkins"></span></h4>
               </div>
               <div class="widget-body">
                  <div class="widget-main" style="min-height:300px">
                     <div>
                        <section id="widget-grid" class="">
                           <!-- START ROW -->
                           <div class="row">
                              <!-- NEW COL START -->
                              <article class="col-sm-12 col-md-12 col-lg-12">
                                 <!-- Widget ID (each widget will need unique ID)-->
                                 <div class="jarviswidget" id="wid-id-3" data-widget-editbutton="false" data-widget-custombutton="false">
                                    <!-- widget div-->
                                    <div>
                                       <!-- widget content -->
                                       <div class="widget-body no-padding">
                                          <div class="col-lg-6">
                                             <label for="">
                                             Reference Name<span style="color:Red;" class="control-label">&nbsp;*</span></label>
                                             <input name="ctl00$MainContent$orgname" value="" id="jenkinsname" class="form-control" type="text"  cdata="catalyst" unique="true"  uniqueconditionedby="jenkinsname"  cat-validation="required,max15">
                                          </div>
                                          <div class="col-lg-6">
                                             <label for="">
                                             Jenkins URL<span style="color:Red;" class="control-label">&nbsp;*</span></label>
                                             <input name="ctl00$MainContent$orgname" value="" id="jenkinsurl" class="form-control" type="text"  cdata="catalyst"  cat-validation="required">
                                          </div>
                                          <div class="col-lg-6" style="margin-top:25px">
                                             <label for="">
                                             User ID <span style="color:Red;" class="control-label">&nbsp;*</span>
                                             </label>
                                             <input name="ctl00$MainContent$orgname" value="" id="jenkinsusername" class="form-control" type="text"  cdata="catalyst" cat-validation="required">
                                          </div>
                                          <div class="col-lg-6" style="margin-top:25px">
                                             <label for="">Password <span style="color:Red;" class="control-label">&nbsp;*</span></label>
                                             <input name="ctl00$MainContent$orgname" value="" id="jenkinspassword" class="form-control" type="password"  cdata="catalyst" cat-validation="required" value="*********">
                                          </div>
                                          <div class="col-lg-6" style="margin-top:25px">
                                             <div class="smart-forms">
                                                <label for="">Certificate Key File</label>
                                                <label for="file" class="field file">
                                                   <div class="imgdiv" value="1"></div>
                                                   <span class="button btn-primary">Browse</span>
                                                   <input id="jenkinstokenfile" keyfield="jenkinsname" type="file" onchange="this.nextSibling.value = this.value"  cdata="catalyst" class="gui-file"><input type="text" readonly="" class="gui-input">
                                                </label>
                                             </div>
                                          </div>
                                       </div>
                                       <!-- end widget content -->
                                    </div>
                                    <!-- end widget div -->
                                 </div>
                                 <!-- end widget -->             
                              </article>
                              <!-- END COL -->
                           </div>
                           <!-- END ROW -->
                        </section>
                        <!-- end widget grid -->
                     </div>
                  </div>
               </div>
               <div class="widget-toolbox clearfix">

                     Save

                     <a class="btn btn-primary btn-mini" onclick="window.history.back();" id="btncancel">
                     <i class="ace-icon fa fa-undo bigger-110"></i>

                     </a>
                  </div>
               </div>
            </div>

      </div>
   </div>
</div>

<!--Popup for selecting a cloud provider before proceeding-->
<script>
   //Form Name
   function cancelClicked() {
       $("#popupSelectProvider").modal('hide');
       $(".modal-backdrop.fade.in").detach();
       $('#btncancel').click();
   }
   function setfolderpath(){ //Uncomment below line to set the folder path to uploaded files.
       var folderpath = ''; //'/' + $('#dockerreponame').val() + "/dockerfiles/";
    //   alert(folderpath);
           $('#folderpath').val(folderpath);
   }
   function validateandsaveform(){
       
               if(validateForm()) {
                   setfolderpath(); 
                   saveform('20');
               }
      
   }
   
   function inLineReady() {
   
       $("input[type='text']").on("click", function () {
           $(this).select();
           $("#msgOrgName").hide();
       });
       $("#popupSelectProvider").modal({ keyboard: false, backdrop: "static" });
       var ten = 20;
       readformnew('20'); //6 is for role
       //
      
       $('#content').css("opacity", "1 !important");
       //Force opening the left navigation menu
       if ($('#navSettings').is(":visible") == false) {
           $('#navSettings').css("display", '');
           $('#navSettings > ul > li').first().addClass('open');
           $('#navSettings > ul > li > ul').css("display", "none");
           $('#navSettings > ul > li > ul').first().css("display", "block");
       }
       //redrawing the breadcrumb and selecting the tree
       $('#Settings  li').removeClass('active');
       $('#Settings  li').each(function () {
   
           if ($(this).text().trim() == "Docker"){
               
               $(this).addClass('active');
               }
       });
      
       $('#content').css('opacity','1 !important');
      // drawBreadCrumb1();
       enableUniqueCheckingForInputs(20);
   }
   
   inLineReady();
   
</script>
<script>
   $(document).ready(function () {
      $("#jenkinsname").focus();
       $('#myForm50').submit(function() {
           $(this).validate();
   
           if($(this).valid){
                /*alert('valid form submitted'); // for demo*/
               validateandsaveform();
           }else{
                alert('invalid valid form submitted'); // for demo
           }
           return false; // for demo
       });
   });
       
</script>
