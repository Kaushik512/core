<script>

    getGlobalTrack();
    
});

function createTableForTrack(name,url,key) {
        var $trackNameList = $('#trackTableInput');
        var $tr = $('<tr class="trackItemRow"></tr>').attr('data-trackId',key);
        $tr.data('url', url);
        var $tdSerial = $('<td/>');
        var $tdDescription = $('<td/>');
        var $tdName = $('<td class="trackName"><a title="'+url+'" target="_blank" href="'+url+'">'+name+'</a></td>');
        /*var $tdURL = $('<td class="trackDashboardURL">'+url+'</td>');*/
        var $tdAction = $('<td/>');

        $tdAction.append('<div class="btn-group"><button class="btn btn-info pull-left btn-sg tableactionbutton editRowTrackUrl" data-placement="top" value="Update" title="Edit"><i class="ace-icon fa fa-pencil bigger-120"></i></button></div>').append('<div style="margin-left:14px;" class="btn-group"><button class="btn btn-danger pull-left btn-sg tableactionbutton globalTrackUrlRemove" data-placement="top" value="Remove" title="Delete"><i class="ace-icon fa fa-trash-o bigger-120"></i></button></div>');
        $tr.append($tdSerial).append($tdName).append($tdDescription).append($tdAction);
        $trackNameList.append($tr);
        $trackDatatable.row.add($tr).draw();

        //for edit
        $tdAction.find('button.editRowTrackUrl').click(function() {
            var trackUrlData = $tr.data('url');
            var datatrackId = $tr.data('data-trackId');
            var $editModal = $('#modalForTrackEdit');
            $('textarea#trackUrlName').val('');
            $editModal.modal('show');
           // alert(name);
            $editModal.find('h4.modal-title').html('Edit URL for &nbsp;-' + name);
            //alert(trackUrlData);
            $editModal.find('#trackNameHidden').val(name);
            $editModal.find('textarea#trackUrlName').val(trackUrlData);
            $editModal.find('#trackEditHiddenInputId').val();
            $editModal.find('#trackUrlHiddenName').val(key);
            return false;
        });

        $tdAction.find('button.globalTrackUrlRemove').click(function(){
            
            var $this = $(this);
            var $tr = $this.parents('tr.trackItemRow');
            var trackIdDelete = $('#trackEditHiddenInputId').val();
            bootbox.confirm('Are you sure you want to Delete Dashboard Url -&nbsp;' + name, function(result) {
                if (result) {
                    $.ajax({
                        url: '../globalsettings/' + trackIdDelete,
                        method: 'DELETE',
                        success: function() {
                            $trackDatatable.row($tr).remove().draw(false);

                        },
                        error: function(jxhr) {
                            alert(result);
                            var msg = "Unable to Delete URL please try again later";
                            if (jxhr.responseJSON && jxhr.responseJSON.message) {
                                msg = jxhr.responseJSON.message;
                            } else if (jxhr.responseText) {
                                msg = jxhr.responseText;
                            }
                            bootbox.alert(msg);
                        }
                    });
                }
            });
            return false;
        });
    };

    function getGlobalTrack() {
        var globalSettings = '../globalSettings';
        $.get(globalSettings, function(data) {

            if (data.length) {
                $('#trackEditHiddenInputId').val(data[0]._id);
                var keys = Object.keys(data[0]);
                for (var i = 0; i < keys.length; i++) {
                    console.log(JSON.stringify(keys[i]));
                    
                    if (keys[i].indexOf('awsCost') !== -1) {
                        createTableForTrack('AWS Cost', data[0][keys[i]], keys[i]);
                    } else if (keys[i].indexOf('awsUsage') !== -1) {
                        createTableForTrack('AWS Usage', data[0][keys[i]], keys[i]);
                    } else if (keys[i].indexOf('zabbix') !== -1) {
                        createTableForTrack('System Monitoring', data[0][keys[i]], keys[i]);   
                    } else if (keys[i].indexOf('kibana') !== -1) {
                        createTableForTrack('Log Monitoring', data[0][keys[i]], keys[i]);
                    } else if (keys[i].indexOf('awsNotification') !== -1) {
                        createTableForTrack('Notifications', data[0][keys[i]], keys[i]);    
                    }
                }
            }
        });
    }

    $('#trackItemUrl').submit(function(e){
        var $form = $('#trackItemUrl');
        var trackEdit = $(this).find('#trackEditHiddenInputId').val();
        var keyUrl = $(this).find('#trackUrlHiddenName').val();
        var trackUrl = $(this).find('textarea#trackUrlName').val();
        var trackUrlName = $(this).find('#trackNameHidden').val();
        var reqBody ={};
        var $tr = $('tr[data-trackId="' + keyUrl + '"]');
        reqBody[keyUrl]=trackUrl;
         $.ajax({

            method: "POST",
            url: '../globalsettings/'+ trackEdit+ '/update',
            data: {aGlobalSettings:reqBody},
            success: function(data, success) { 
               
               $tr.find('.trackName').html('<a title="'+trackUrl+'" target="_blank" href="'+trackUrl+'">'+trackUrlName+'</a>');
               $tr.data('url',trackUrl);
               
               $('#modalForTrackEdit').modal('hide');
            },
            error: function(jxhr) {
              console.log(jxhr);
                var msg = "Server Behaved Unexpectedly";
                if (jxhr.responseJSON && jxhr.responseJSON.message) {
                    msg = jxhr.responseJSON.message;
                } else if (jxhr.responseText) {
                    msg = jxhr.responseText;
                }
                bootbox.alert(msg);

                $('#saveItemSpinner').addClass('hidden');
                $('#saveBTNList').removeAttr('disabled');
            },
            failure: function(jxhr) {
              console.log(jxhr);
                var msg = "Server Behaved Unexpectedly";
                if (jxhr.responseJSON && jxhr.responseJSON.message) {
                    msg = jxhr.responseJSON.message;
                } else if(jxhr.responseText) {
                  msg = jxhr.responseText;
                }
                bootbox.alert(msg);

                $('#saveItemSpinner').addClass('hidden');
                $('#saveBTNList').removeAttr('disabled');
            }
        });
        return false;
    });
