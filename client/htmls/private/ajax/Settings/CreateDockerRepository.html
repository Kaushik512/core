<div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
            <div class="widget-box">
                <div class="widget-header">
                    <h4 style="color:black;">Add New Docker Repository</h4>
                </div>
                <div class="widget-body">
                    <div class="widget-main widgetHeight">
                        <section id="widget-grid" class="">
                            <!-- START ROW -->
                            <div class="row">
                                <!-- NEW COL START -->
                                <article class="col-sm-12 col-md-12 col-lg-12">
                                    <!-- Widget ID (each widget will need unique ID)-->
                                    <div class="jarviswidget" id="" data-widget-editbutton="false" data-widget-custombutton="false">
                                        <!-- widget div-->
                                        <div>
                                            <!-- widget content -->
                                            <div class="widget-body no-padding">
                                                <form action="" id="" class="smart-form" novalidate="novalidate" enctype="multipart/form-data">
                                                    <fieldset>
                                                        <div class="row">
                                                            <section class="col col-6">
                                                                <label for="">
                                                                    Select Docker Registry<span class="control-label redSpan">&nbsp;*</span>
                                                                    <label id="msgdockerregistry" style="display:none;color:red;float:right;">Required</label>
                                                                </label>
                                                                <label class="select">
                                                                    <select id="dockerregistry" class="form-control choosedockerregistry width-100">
                                                                    <option>DockerHub</option>
                                                                    <option>RL_REGISTRY</option>
                                                                    </select>
                                                                </label>
                                                            </section>
                                                            <!-- <section class="col col-6">
                                                                <label for="">
                                                                    Select Repository Name<span class="control-label redSpan">&nbsp;*</span>
                                                                    <label id="msgdockerrepositoryname" style="display:none;color:red;float:right;">Required</label>
                                                                </label>
                                                                <label class="select">
                                                                    <select id="dockerrepositoryname" class="form-control choosedockerrepositoryname width-100">
                                                                    <option>rlcatalyst</option>
                                                                    <option>dockerfile</option>
                                                                    </select>
                                                                </label>
                                                            </section> -->
                                                        </div>
                                                        <div class="row">
                                                            <hr /><br />
                                                        </div>
                                                        <div class="row">
                                                            <section class="col col-6">
                                                                <label for="">
                                                                    Repository Name<span class="control-label redSpan">&nbsp;*</span>
                                                                    <label id="msgrepositoryname" style="display:none;color:red;float:right;">Required</label>
                                                                </label>
                                                                <label class="input">
                                                                    <i class="icon-append fa fa-ils"></i>
                                                                    <input id="dockerreponame" class="form-control" type="text"  cdata="catalyst"  cat-validation="required">
                                                                </label>
                                                            </section>
                                                            <section class="col col-6">
                                                                <label for="category">Email ID<span class="control-label redSpan">&nbsp;*</span></label>
                                                                <label class="input">
                                                                    <i class="icon-append fa fa-envelope-o"></i>
                                                                    <input id="dockeremailid" class="form-control" type="text"  cdata="catalyst" cat-validation="required">
                                                                    
                                                                </label>
                                                            </section>
                                                        </div>                              
                                                        <div class="row">
                                                            <section class="col col-6">
                                                                <label for="">Password <span class="control-label redSpan">&nbsp;*</span></label>
                                                                <label class="input">
                                                                    <i class="icon-append fa fa-key"></i>
                                                                <input id="dockerpassword" class="form-control" type="password"  cdata="catalyst" cat-validation="required">
                                                                </label>
                                                            </section>
                                                            <section class="col col-6">
                                                                <div class="smart-forms">
                                                                    <label for="">Certificate Key File</label>
                                                                    <label for="templatesicon" name="field" class="file">
                                                                    <div class="imgdiv" value="1"></div>
                                                                    <span class="button btn-primary">Browse</span><input id="templatesicon" type="file" onchange="this.nextSibling.value = this.value" cdata="catalyst" class="gui-file"><input type="text" readonly="" class="gui-input">
                                                                    </label>
                                                                </div>
                                                            </section>
                                                        </div>
                                                    </fieldset>

                                                </form>

                                            </div>
                                            <!-- end widget content -->
                                            
                                        </div>
                                        <!-- end widget div -->
                                        
                                    </div>
                                    <!-- end widget -->             

                                </article>
                                <!-- END COL -->
                            </div>
                            <!-- END ROW -->
                        </section>
                        <!-- end widget grid -->
                    </div>
                </div>

                <div class="widget-toolbox clearfix">
                       <div class="btn-group pull-right">
                        <button class="btn btn-primary btn-mini" style="margin-right:11px;" onclick="validateandsaveform()">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                             Save
                        </button>
                           <button class="btn btn-primary btn-mini" onclick="window.history.back();" id="btncancel">
                               <i class="ace-icon fa fa-undo bigger-110"></i>
                               Cancel
                           </button>
                        </div>
                </div>

            </div>

        </div>

    </div>

</div>
<script type="text/javascript">
$(document).ready(function() {
    $(".choosedockerregistry").select2();
    $(".choosedockerrepositoryname").select2();
    });
</script>
