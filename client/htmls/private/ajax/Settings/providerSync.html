<script type="text/javascript">

(function() {
  var $tbody = $('#instanceListTable tbody');
  function loadManagedInstances(managnedData) {

    for(var i=0;i<managnedData.length;i++) {
      var $tr = $('<tr></tr>');
      var $tdId = $('<td></td>').append(managnedData[i].id);
      $tr.append($tdId);

      var $tdOs = $('<td></td>').append(managnedData[i].os);
      $tr.append($tdOs);

      var $tdIpAddress = $('<td></td>').append(managnedData[i].ipAddress);
      $tr.append($tdIpAddress);

      var $tdIsManagd = $('<td></td>').append(true);
      $tr.append($tdIsManagd);

      var $tdStatus = $('<td></td>').append(managnedData[i].status);
      $tr.append($tdStatus);

      var $tdAction = $('<td></td>').append('<input type="button" value="delete">');
      $tr.append($tdAction);

      $tbody.append($tr);
    }

  }

  function loadUnmanagedInstances(unManagnedData) {

    for(var i=0;i<unManagnedData.length;i++) {
      var $tr = $('<tr></tr>');
      var $tdId = $('<td></td>').append(unManagnedData[i].id);
      $tr.append($tdId);

      var $tdOs = $('<td></td>').append(unManagnedData[i].os);
      $tr.append($tdOs);

      var $tdIpAddress = $('<td></td>').append(unManagnedData[i].ipAddress);
      $tr.append($tdIpAddress);

      var $tdIsManagd = $('<td></td>').append(false);
      $tr.append($tdIsManagd);

      var $tdStatus = $('<td></td>').append(unManagnedData[i].status);
      $tr.append($tdStatus);

      var $tdAction = $('<td></td>').append('<input type="checkbox" value="">');
      $tr.append($tdAction);

      $tbody.append($tr);
    }

  }

  //loading Data
  setTimeout(function() {
    loadManagedInstances([{
      id: 'i-93883',
      os: 'ubuntu',
      ipAddress: '9.7.6.4',
      status: 'running',
    }, {
      id: 'i-23344',
      os: 'cent os',
      ipAddress: '23.22.55.66',
      status: 'running',
    }]);

    loadUnmanagedInstances([{
      id: 'i-5555334',
      os: 'windows',
      ipAddress: '192.168.1.1',
      status: 'running',
    }, {
      id: 'i-434343',
      os: 'cent os',
      ipAddress: '127.0.0.1',
      status: 'stopped',
    }]);

  }, 3000);

  
})();
</script>
