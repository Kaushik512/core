<script>
    //Form Name
    function cancelClicked() {
        $(".modal-backdrop.fade.in").detach();
        $('#btncancel').click();
    }

    function inLineReady() {
        $('.chooseProvider').select2();
        $('.chooseRegion').select2();
        $("input[type='text']").on("click", function () {
            $(this).select();
            $("#msgOrgName").hide();
        });
        if (readform(9) == true) {  //9 is the reference for provider master. Function returns true if in not in edit mode
            //alert('in');
            $('#createproviderbody').css('display','');
            $('#spnprovidertype').html($('#providertype').val());
        }
       
      $('#content').css("opacity", "1 !important");
        //Force opening the left navigation menu
        if ($('#navSettings').is(":visible") == false) {
            $('#navSettings').css("display", '');
            $('#navSettings > ul > li').first().addClass('open');
            $('#navSettings > ul > li > ul').css("display", "none");
            $('#navSettings > ul > li > ul').first().css("display", "block");
        }
        //redrawing the breadcrumb and selecting the tree
        $('#ulsettingstree > li').removeClass('active');
        $('#ulsettingstree > li').each(function () {
            if ($(this).text().trim() == "Projects")
                $(this).addClass('active');
        });
        drawBreadCrumb1();
    }

    inLineReady();

    function providerTest(){
                 var inputData = new Object();
                 inputData.accesskey = $('#accesskey').val();
                 inputData.secretkey = $('#secretkey').val();
                 inputData.region = $('#region').val();
                 //alert(inputData.accesskey);
 
                 $.ajax({
                     url: '/aws/ec2/test',
                     type: 'POST',
                     dataType: 'json',
                     data: inputData,
                     success: function (data) {
                         //alert("Success...");
                         if(validateForm())saveform(9);
                     },
                     error: function (err) {
                         alert("Invalid AccessKey or SecretKey.")
                     }
                 });
  
                }
