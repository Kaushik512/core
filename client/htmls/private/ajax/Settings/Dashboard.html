function setcountontile(){
  $.get('/d4dMasters/readmasterjsoncounts',function(data){
    var mastcount = JSON.parse(JSON.stringify(data));
    $.each(mastcount,function(k,v){
      var ky = Object.keys(v);
         //alert(k +' ' + ky +' ' + v[ky]);
         $('[itemid="' + ky + '"]').html(v[ky]);
       });
  });
}
