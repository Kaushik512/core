<html>
<head>
	<script src="/socket.io/socket.io.js"></script>
	 <script type="text/javascript" src="js/term.js"></script>
     
<style type="text/css">
.select2-container .select2-choice .select2-arrow b:before{
    margin-top: 7px;
}
.btn-primary{
    background-color: #40baf1;
    border-color: #40baf1;
}
.btn-primary:hover{
    background-color: #40baf1;
    border-color: #40baf1;
}
</style>


<script type="text/javascript">
</script>
</head>
<body style="background:white">

<div id="ssh-loadingContainer" style="height:100%;display:none" >
<img class="center-block" style="height:50px;width:50px;margin-top: 10%;margin-bottom: 10%;" src="img/loading.gif" />
</div>


<form class="forms" id="ssh-login-form">
    <input type='hidden' id='ssh-instanceId'>
      <div class="col-lg-12 credentialSection" style="margin-bottom:4%;">
          Username<span class="control-label" style="color:Red;">&nbsp;*</span>
         <input type="text" id="ssh-username" value="" autocomplete="off" class="form-control"/>
            <b class="tooltip tooltip-top-right">
            <i class="fa fa-user txt-color-teal"></i> Please enter Instance Username</b>
      </div>
      <div class="col-lg-12 credentialSection" style="margin-bottom:4%;">
        Select Authentication Type
        <select id="ssh-pemFileCheckbox" class="chooseAuthenticationtype width-100">
            <option id="authPassword" value="Password">Password</option>
            <option id="pemFileCheckbox" value="pemFile">Pem File</option>
        </select>
      </div>
      <div class="col-lg-12 credentialSection passwordCheck" style="margin-bottom:4%;">
          Password
          <input type="password" id="ssh-password" value="" autocomplete="off" class="form-control" />
                <b class="tooltip tooltip-top-right">
                <i class="fa fa-lock txt-color-teal"></i> Please enter Instance Password</b>
      </div>
      <div class="col-lg-12 credentialSection pemFileCheck" style="margin-bottom:4%;">
            <div class="smart-forms">
            Pem File
            <label for="pemFileBrowse" name="field" class="file">
            <span class="button btn-primary" style="top:6px;">Browse</span><input id="ssh-pemfileInput" type="file" class="gui-file"><input type="text" readonly="" class="gui-input">
            </label>

        </div>
       
      </div>
      <br>
    <div style="text-align:center" style="margin-top:5%;">
        <input type="submit" value="Submit" class="btn btn-primary">
    <div>

 <input type="button" id='ssh-terminateBtn' style="display:none"/>
</form>



<div id="ssh-errorArea" style="color:red">
</div>

<div id="ssh-terminalContainer" style="display:none"></div>

</body>
<script type="text/javascript">

var urlParams = {};
(window.onpopstate = function() {
    var url = window.location.href;
    var indexOfQues = url.lastIndexOf("?");
    if (indexOfQues != -1) {
        var sub = url.substring(indexOfQues + 1);
        console.log(sub);
        var params = sub.split('&')
        for (var i = 0; i < params.length; i++) {
            var paramParts = params[i].split('=');
            urlParams[paramParts[0]] = paramParts[1];
        }
    }

})();
$(document).ready(function() {
    $(".chooseAuthenticationtype").select2();
    $(".choosetemplateType").select2();
    $(".pemFileCheck").hide();

    $('.chooseAuthenticationtype').change(function(e) {
        if (this.value == "Password") {
            $(".pemFileCheck").hide();
            $(".passwordCheck").show();
        } 
        else {
            $(".passwordCheck").hide();
            $(".pemFileCheck").show();
        }
    });
});

$('#ssh-pemfileInput').change(function(){
    //console.log(this.files);
    $(this).next().val(this.files[0].name);
});

$(function() {


    var $pemFileCheckBox = $('#ssh-pemFileCheckbox').change(function() {

        if ($(this).is(':selected')) {
            $('#ssh-pemfileInput').attr('disabled', false);
            $('#ssh-password').attr('disabled', true);

        } else {
            $('#ssh-pemfileInput').attr('disabled', true);
            $('#ssh-password').attr('disabled', false);
        }
    });


   
    var $errorArea = $('#ssh-errorArea');
    
    var $terminalContainer = $('#ssh-terminalContainer');
    var $loadingContainer = $('#ssh-loadingContainer'); 
    var $terminalContainer = $('#ssh-terminalContainer'); 
    var $loginForm = $('#ssh-login-form');
    var $terminateBtn = $('#ssh-terminateBtn'); 
     

    console.log($loginForm)


    var socket = io.connect('/sshShell');

    var term;
    var sshOpened = false;



    socket.on('conErr', function(data) {
        $errorArea.empty().append(data.message);
         $errorArea.show();
        $loginForm.show();
        $terminalContainer.hide();
        $loadingContainer.hide();
     
    });

    socket.on('opened', function() {
        console.log('connected');
        $errorArea.hide();
        $loginForm.hide();
        $loadingContainer.hide();
        $terminalContainer.show();
        sshOpened = true;
        term = new Terminal({
            cols: 80,
            rows: 24,
            screenKeys: true,
            cursorBlink: true,
            useStyle: true
        });

        term.on('data', function(data) {
            if (sshOpened) {
                //socket.emit('data', data);
                console.log('term data ==>', data);
                socket.emit('cmd', data);
            }
        });

        term.open($terminalContainer.get(0));



    });


    function openSSh(reqBody) {
        console.log(reqBody);
         $errorArea.hide();
         $terminalContainer.hide();
         $loginForm.hide();
         $loadingContainer.show();
         socket.emit('open', reqBody);
    }

    $loginForm.submit(function(e) {
        console.log('submitting form');
        var reqBody = {};
        reqBody.id = $('#ssh-instanceId').val();
        reqBody.username = $('#ssh-username').val();


        if (!$pemFileCheckBox.is(':selected')) {
            reqBody.password = $('#ssh-password').val();

            if (!reqBody.username) {
                alert('Please Enter Username');
                return;
            }
            if (!reqBody.password) {
                alert('Please Enter Password or Choose a Pem file');
                return;
            }
            console.log(reqBody);
            openSSh(reqBody);
        } else {
            var pemFileInput = $('#ssh-pemfileInput').get(0);
            if (!reqBody.username) {
                alert('Please Enter Username');
                return;
            }
            if (!pemFileInput.files.length) {
                alert('Please Choose a Pem file');
                return;
            }
            var reader = new FileReader();

            // Closure to capture the file information.
            reader.onload = function(e) {
                // Render thumbnail.
                reqBody.pemFileData = e.target.result;
                openSSh(reqBody);

            };
            // Read in the image file as a data URL.
            reader.readAsText(pemFileInput.files[0]);

        }

        return false;
    });

   
    socket.on('out', function(data) {
        if (term) {
            term.write(data.res);
        }
    });

    function destroyTerminal() {
         if (term) {
            term.destroy();
        }
        $terminalContainer.hide();
        $loginForm.show();
        $errorArea.hide();
    }

    socket.on('disconnect', function() {
       destroyTerminal();
    });
    
    socket.on('close', function() {
        destroyTerminal()
    });

    $terminateBtn.click(function(){
        if (sshOpened) {
          socket.disconnect();
        }
    });

   
});
</script>
</html>
