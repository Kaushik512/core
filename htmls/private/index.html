         <script type="text/javascript">
         var serviceURL = "/d4dMasters/";
         window.selectedOrgName; 

         $.ajax({
			        type: "get",
			        dataType: "json",

			        async: false,
			        url: "/organizations/getTree",
			        success: function (data) {
			            // alert(data.toString());   
			            console.log(data);
			            var $ulOrgList = $('.orgsList').empty();
            			var $workspace = $('#Workspace').empty();
			            for(var i=0;i<data.length;i++) {
			            	var classOrgSelected = '';
			            	if(i==0) {
                               classOrgSelected = 'orgSelected';
			            	}
			            	 var $li = $('<li data-id="org'+i+'" class="'+classOrgSelected+'"></li>').append('<a class="orgsOption" href="javascript:void(0)">  <span style="color:white"><i class="fa fa-bank"></i>&nbsp;'+data[i].name+'</span></a>').attr('data-org',data[i].name);
				             
              				$li.click(function(e){
                             var $parents = $(this).parents('ul');
                             $parents.children('li').removeClass('orgSelected');
                             $(this).addClass('orgSelected');

                			 var id = $(this).attr('data-id');
                 			$('.org').hide();
                 			$('.'+id).show();
              			  });
              			  $ulOrgList.append($li);
              			  //<img src="img/demo/Business Group.png" alt="BusinessGroups" style="margin-top:-10px;padding-right:5px;">
              			  for(var j=0;j<data[i].businessGroups.length;j++) {
              			  	var $liSideBar = $('<li></li>').data('orgName',data[i].name).hide().append('<a href="#"><i class="fa fa-fw fa-1x fa-group"></i><span class="menu-item-parent BGtextoverflow" title="'+data[i].businessGroups[j].name+'">'+data[i].businessGroups[j].name+'</span></a>').addClass('org').addClass('org'+i); 
			     				if(i==0 && j==0) {
			  	   					$liSideBar.find('a').attr('id','firstA'); 
			     				}
			     				$workspace.append($liSideBar);
			     				var $projectUl = $('<ul></ul>'); 
                  				$liSideBar.append($projectUl); 
                  				// <img src="img/demo/Project.png" alt="Project" style="padding-right:5px;">
                  				for(var k=0;k<data[i].businessGroups[j].projects.length;k++) {  
                  					var liProject = $('<li></li>').append('<a href="#"><i class="fa fa-fw fa-1x fa-tasks"></i><span class="menu-item-parent" style="font-weight:bold">'+data[i].businessGroups[j].projects[k]+'</span></a>');
                  					$projectUl.append(liProject);
                  					  var $envUl = $('<ul></ul>');
                    				 liProject.append($envUl); 
                    				 // <img src="img/demo/Environment Normal.png" alt="Environment" style="padding-right:5px;">
                  					  for(var l=0;l<data[i].environments.length;l++) {
                  					  	       var $liEnv = $('<li></li>').append('<a href="ajax/Dev.html?org='+data[i].name+'&projid='+data[i].businessGroups[j].projects[k]+'&envid='+data[i].environments[l]+'" data-link="true"><i class="fa fa-fw fa-1x fa-desktop"></i>'+data[i].environments[l]+'</a>').attr('data-OrgName',data[i].name);
                    						$envUl.append($liEnv);
                        					$liEnv.click(function(e){
	                        					window.selectedOrgName = $(this).attr('data-OrgName');

                        					});

    					                	/*if(i==0 && j == 0 && k==0 && l==0 ) {
                    							$('#firstA').attr('href','#ajax/Dev.html?org='+data[i].name+'&projid='+data[i].businessGroups[j].projects[k]+'&envid='+data[i].environments[l]+'');
                    							 window.selectedOrgName = data[i].name;
                    						}*/

                  					  
                  					  }
              			  		} 
			            }
			          }
			          $(function(){
			          var href = window.location.href;
			          var indexOfhash = href.lastIndexOf("#");
			          $('.org').hide();
			           console.log('indexOfhash =>',indexOfhash);
			           var $a;
			          if(indexOfhash!=-1) {

                        var sub =  href.substring(indexOfhash+1);
                        console.log('here',sub);
                        $a = $('a[href="'+sub+'"]');
                        var orgName = $a.parents('.org').data('orgName');
                        window.selectedOrgName = orgName;
                       
                        $ulOrgList.find('[data-org="'+orgName+'"]').trigger('click');
                        //sconsole.log('$li',$li.length);
                        
                        $a.trigger('click');
                        

			          } else {
			            $a = $workspace.find('li:first').find('a[data-link=true]'); 
			            var orgName = $a.parents('.org').data('orgName');
                        window.selectedOrgName = orgName;
                       
                        $ulOrgList.find('[data-org="'+orgName+'"]').trigger('click');
                        //sconsole.log('$li',$li.length);
                        
                        $a.trigger('click');
                        
			            window.location.assign('#'+$a.attr('href'));
                         
			          }
			      });

			          	
			        },
			        failure: function (data) {
			            alert(data.toString());
			        }
		});

   
			


 



         </script>

			    var $a = $org.find('a[href="'+target+'"]');
			    console.log($a.length);
			    $a.parents('ul,li').addClass('active open').show();
