         <script type="text/javascript">
         var serviceURL = "/d4dMasters/";

          function getRelatedValues_Top(jsonID, comparedField, filterByValue, outputField) {
			    readMasterJson_Top(jsonID);
			    formData = d4ddata.masterjson;
			    // var comparedField = "orgname";
			    //  var filterByValue = "Scholastic";
			    //  var outputField = "productgroupname";
			    var result = [];
			    //debugger;
			    $.each(eval(formData.rows.row), function (i, item) {
			        $.each(item.field, function (k, item1) {

			            if (item1.name == comparedField && (item1.values.value == filterByValue || filterByValue == '')) {
			                // alert(item1.values.value);
			                //found the row, now get the next column
			               // debugger;
			                $.each(item.field, function (j, item2) {
			                    if (item2.name == outputField) {
			                        //  alert(item2.values.value);
			                        result.push(item2.values.value);
			                    }
			                });
			            }
			        });
			    });
			    return (result);
			}

			function readMasterJson_Top(section) {

			    $.ajax({
			        type: "get",
			        dataType: "text",

			        async: false,
			        url: serviceURL + "readmasterjson/" + section,
			        success: function (data) {
			            // alert(data.toString());   
			            d4ddata = JSON.parse(data);
			        },
			        failure: function (data) {
			            alert(data.toString());
			        }
			    });
			    return (d4ddata);
			}

			var getOrgs = getRelatedValues_Top(1, "orgname", '', "orgname");
			console.log('orgs',getOrgs);
			var $ulOrgList = $('.orgsList').empty();
            var $workspace = $('#Workspace').empty();
            
             window.selectedOrgName; 

			for(var i=0;i<getOrgs.length;i++) {
			  var $li = $('<li data-id="org'+i+'"></li>').append('<a class="orgsOption" href="javascript:void(0)">  <span style="color:white"><i class="fa fa-group"></i>&nbsp;'+getOrgs[i]+'</span></a>');
			 
              $li.click(function(e){

                 var id = $(this).attr('data-id');
                 $('.org').hide();
                 $('.'+id).show();
              });

			  $ulOrgList.append($li); 

               var getBGs = getRelatedValues_Top(2, "orgname", getOrgs[i], "productgroupname"); 
               console.log(getBGs);
               for(var j=0;j<getBGs.length;j++) {
               	 

			     var $liSideBar = $('<li></li>').css({'display':'none'}).append('<a href="#ajax/Dev.html"><i class="fa fa-lg fa-fw fa-rub"></i><span class="menu-item-parent" style="font-weight:bold">'+getBGs[j]+'</span></a>').addClass('org').addClass('org'+i); 
			     if(i==0 && j==0) {
			  	   $liSideBar.find('a').attr('id','firstA'); 
			     }
			     $workspace.append($liSideBar);

                  var getProjs = getRelatedValues_Top(4, "productgroupname", getBGs[j], "projectname");
                  console.log('proj',getBGs[j],getProjs);
                  
                  var $projectUl = $('<ul></ul>'); 
                  $liSideBar.append($projectUl); 
                  for(var k=0;k<getProjs.length;k++) {
                  	var liProject = $('<li></li>').append('<a href="#"><i class="fa fa-lg fa-fw fa-external-link"></i><span class="menu-item-parent" style="font-weight:bold">'+getProjs[k]+'</span></a>');
                  	$projectUl.append(liProject);

                    /// getting environments 
                    var getEnvs = getRelatedValues_Top(3, "orgname", getOrgs[i], "environmentname");
                    console.log(getEnvs);

                    var $envUl = $('<ul></ul>');
                    liProject.append($envUl); 

                    for(var l=0;l<getEnvs.length;l++) {
                    	var $liEnv = $('<li></li>').append('<a href="ajax/Dev.html?projid='+getProjs[k]+'&envid='+getEnvs[l]+'"><i class="fa fa-truck"></i>'+getEnvs[l]+'</a>').attr('data-OrgName',getOrgs[i]);
                    	$envUl.append($liEnv);
                        $liEnv.click(function(e){
                        	window.selectedOrgName = $(this).attr('data-OrgName');

                        });

                    	if(i==0 && j == 0 && k==0 && l==0 ) {
                    		$('#firstA').attr('href','#ajax/Dev.html?projid='+getProjs[k]+'&envid='+getEnvs[l]+'');
                    		window.selectedOrgName = getOrgs[i];
                    	}

                    }


                  }



               }

			}
			$ulOrgList.find('li:first').trigger('click');
			


 



         </script>
         <script type="text/javascript">

          $('.orgsOption').click(function(e){
				var $this = $(this);
				var target = $this.attr('data-target-link');
			    var $org = $('.org').hide();
			    var $a = $org.find('a[href="'+target+'"]');
			    console.log($a.length);
			    $a.parents('ul,li').addClass('active open').show();
			    $a.trigger('click');

			});
         </script>
