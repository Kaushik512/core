<div class="row">

        <div class="col-md-12">

            <div class="widget-box">
                <div class="widget-header">
                    <h5 class="widget-title" style="color:#4e5964;">
                    <strong>Environments</strong>
                    </h5>
                    <div class="widget-toolbar no-border">

                <div class="widget-body">
                    <div class="widget-main" style="min-height:300px">
                        <div class="col-md-12" style="padding-left:0px; padding-right:0px;">
                            
                                <table id="envtable" class="table table-striped table-bordered table-hover dataTable no-footer" cellpadding="5px" width="100%">
                                    <thead>
                                        <tr class="rowCustomStyle">
                                            <td>Name</td>
                                            <td>Organization</td>

                                    </thead>
                                    <tbody>
                                        <tr class="hidden rowtemplate">
                                            <td datafield="environmentname"></td>
                                            <td datafield="orgname"></td>
                                            <td>
                                                <div class=" hidden-sm hidden-xs btn-group">
                                                    <button class="btn btn-xs btn-danger pull-left" value="Remove" title="Remove"><i class="ace-icon fa fa-trash-o bigger-120"></i></button>
                                                    <a class="btn btn-xs btn-info pull-left" title="Update">
                                                        <i class="ace-icon fa fa-pencil bigger-120"></i>

                                <script>
                                    function inLineReady(){
                                        /* $('#envtable').dataTable({
                                        "paging": false,
                                        "ordering": false,
                                        "info": false,
                                        "search": false
                                        });*/
                                       // debugger;
                                      //  alert('in');
                                        var tab = 'envtable';
                                        CreateTableFromJson("Environments");
                                        $('#' + tab).dataTable({
                                            "pagingType": "full_numbers"
                                        });
                                        $('#' + tab + '_info').detach().appendTo('#tableFooterLeft');
                                        $('#' + tab + '_paginate').detach().appendTo('#tableFooterRight');
                                        $('#' + tab + '_filter').detach().appendTo('#envtable_tools1');
                                        $('#' + tab + '_length').detach().appendTo('#envtable_tools2');
                                        
                                        $('#content').css("opacity", "1 !important");
                                    }

                                    function readMasterJson(id) {
                                        // debugger;
                                        $.ajax({
                                            type: "get",
                                            dataType: "text",

                                            async: false,
                                            url: "/d4dMasters/readmasterjson/" + id,
                                            success: function (data) {
                                                // alert(data.toString());  
                                                // debugger;
                                                d4ddata = JSON.parse(data);
                                            },
                                            failure: function (data) {
                                                // debugger;
                                                //  alert(data.toString());
                                            }
                                        });

                                    }

                                    $.fn.getType = function () { return this[0].tagName == "INPUT" ? this[0].type.toLowerCase() : this[0].tagName.toLowerCase(); }
                                    function CreateTableFromJson(formName) {

                                        //To Do SAve...
                                        // var d4djson = $.parseJSON(d4ddata);
                                        // alert(d4ddata.sections.section[0].name);
                                        var formData = null;
                                        readMasterJson(3);
                                       /* $.each(d4ddata.sections.section, function (i, item) {
                                            if (item.name == formName) {
                                                formData = item;
                                            }
                                        });*/
                                       
                                        //Reading row to get schema
                                        formData = d4ddata.masterjson;
                                        //alert(JSON.stringify(formData));
                                        var formSchema = null;
                                        $.each(formData.rows.row, function (i, item) {
                                          //  alert(JSON.stringify(item));
                                            var templateRow = $(".rowtemplate").clone();
                                            $.each(item.field, function (i, item) {


                                                var inputC = null;
                                                var editButton = null;
                                                var setOrgname = false;
                                                $.each(item, function (k, v) {
                                                    if (k == "name") {
                                                     //    alert(v);
                                                        inputC = $('.rowtemplate').find("[datafield='" + v + "']");
                                                        if (v == "environmentname") {
                                                            setOrgname = true;
                                                        }
                                                    }
                                                });
                                                $.each(item, function (k, v) {
                                                    if (k == "values") {
                                                        if (inputC) {
                                                            //  alert(inputC.text());
                                                            //   inputC.html('test');
                                                            var tv = '';
                                                            $.each(v, function (k1, v1) {
                                                                if (tv == '')
                                                                    tv += v1;
                                                                else
                                                                    tv += ",&nbsp;" + v1;
                                                            });
                                                            inputC.html(tv);
                                                        }
                                                        if (setOrgname == true) {
                                                            editButton = $('.rowtemplate').find("[title='Update']");
                                                            if (editButton) {
                                                                var tv = '';
                                                                $.each(v, function (k1, v1) {
                                                                    if (tv == '')
                                                                        tv += v1;
                                                                    else
                                                                        tv += ",&nbsp;" + v1;
                                                                });

                                                                editButton.attr("href", "index.html#ajax/CreateEnvironment.html?" + tv);

                                                                var deletebutton = $('.rowtemplate').find("[title='Remove']");
                                                                if (deletebutton) {
                                                                    deletebutton.attr('onClick', 'deleteItem(\"3\", \"environmentname\",\"' + tv + '\");');
                                                                }
                                                            }
                                                            setOrgname = false;
                                                        }
                                                    }
                                                });

                                                //work on the belwo row.

                                            });
                                            var sRow = $(".rowtemplate").clone();
                                            sRow.removeClass("hidden");
                                            sRow.removeClass("rowtemplate");
                                            $('#envtable').append(sRow);
                                        });

                                        $(".savespinner").hide();
                                    }
                                    inLineReady();
                                </script>
                            <div class="col-md-5">

                            </div>
                        </div>
                        
                    </div>
                    <div class="widget-toolbox padding-8 clearfix">
                       <div id="tableFooterLeft" class="pull-left"></div>
                       <div id="tableFooterRight" class="pull-right"></div>

                </div>
            </div>
